<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="./index.js"></script>

    <link rel="stylesheet" href="index.css">

    <title>Dublin(EIDW) Information</title>
</head>

<body>
    <table id="stands">
        <caption>Stands</caption>

        <thead>
            <tr>
                <th>Stand</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="stands_entries">
        </tbody>
    </table>
    <div class="space"></div>

    <table id="departures">
        <caption id="depCaption"></caption>

        <thead>
            <tr>
                <th>Flight</th>
                <th>To</th>
            </tr>
        </thead>
        <tbody id="departures_entries">
        </tbody>
    </table>
    <div id="depBox"></div>
    <div class="space"></div>

    <table id="arrivals">
        <caption id="arrCaption"></caption>

        <thead>
            <tr>
                <th>Flight</th>
                <th>From</th>
            </tr>
        </thead>
        <tbody id="arrivals_entries">
        </tbody>
    </table>
    <div id="arrBox"></div>
    <div class="space"></div>

</body>

</html>
